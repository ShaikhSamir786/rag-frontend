version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Add other environment variables here
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge
